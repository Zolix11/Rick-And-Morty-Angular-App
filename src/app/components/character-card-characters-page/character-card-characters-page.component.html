<div class="bg-white rounded-lg shadow-lg p-2">
    <div class="flex flex-col items-center">
        <div class="flex flex-row text-left  mb-2">
            <h3 class="font-medium mr-4">{{ character.name }}</h3>
            <p class="text-gray-500">{{ character.species }}</p>
        </div>

        <img [src]="character.image" alt="Character Image" class="object-cover rounded-lg w-36 h-auto mb-4">
        <div class="text-left">
            <p class="text-gray-700">Status: {{ character.status }}</p>
            <p class="text-gray-700">Location: {{ character.location.name }}</p>
        </div>
    </div>
</div>
