<div class="bg-white rounded-lg shadow-lg p-2" [class.bg-green-200]="liked" (click)="toggleLiked()">
    <div class="flex justify-between items-start">
        <div class="flex flex-col">
            <div class="flex flex-row text-left mb-2">
                <h3 class="font-medium mr-4">{{ character.name }}</h3>
                <p class="text-gray-500">{{ character.species }}</p>
            </div>
        </div>
    </div>

    <img [src]="character.image" alt="Character Image" class="object-cover rounded-lg w-36 h-auto mt-4">
    <div class="text-left">
        <p class="text-gray-700">Status: {{ character.status }}</p>
        <p class="text-gray-700">Location: {{ character.location.name }}</p>
    </div>
</div>
