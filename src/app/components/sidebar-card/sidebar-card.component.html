<div class="bg-white rounded-lg shadow-lg p-4">
  <div class="flex items-center flex-col">
    <img [src]="character.image" alt="Character Image" class="object-cover rounded-lg w-60 h-auto mr-4">
    <div>
      <h3 class="text-lg font-medium">{{ character.name }}</h3>
      <p class="text-gray-500">{{ character.species }}</p>
      <div class="mt-5">
        <p class="text-gray-700">Status: {{ character.status }}</p>
        <p class="text-gray-700">Location: {{ character.location.name }}</p>
      </div>
      <button class="ml-auto text-red-500 mt-4" (click)="removeFromFavorites()">Remove</button>
    </div>
  </div>
</div>
