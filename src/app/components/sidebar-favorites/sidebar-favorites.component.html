<div class="fixed inset-y-0 left-0 w-72 bg-gray-200 overflow-y-auto" *ngIf="isSidebarOpen">
    <div class="p-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">Favorite Characters</h3>
            <button class="text-gray-500" (click)="closeSidebar()">Close</button>
        </div>

        <ul>
            <li *ngFor="let character of favoriteCharacters" class="mb-2">
                <app-sidebar-card [character]="character"></app-sidebar-card>
            </li>
            <li *ngIf="favoriteCharacters.length === 0" class="text-gray-500">
                No favorite characters.
            </li>
        </ul>
    </div>
    <div class="h-8 w-full bg-gray-200 cursor-pointer absolute bottom-0 left-0 right-0 rounded-t-lg"></div>
</div>
