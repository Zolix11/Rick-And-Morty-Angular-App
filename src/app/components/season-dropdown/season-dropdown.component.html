<div class="flex">
    <label for="seasonDropdown" class="block font-medium px-1">Select a season:</label>
    <select id="seasonDropdown" [(ngModel)]="selectedSeason" (change)="onSelectSeason(selectedSeason)"
        class="px-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        <option value="">-- Select --</option>
        <option *ngFor="let season of seasons" [value]="season.value">{{ season.label }}</option>
    </select>
</div>
